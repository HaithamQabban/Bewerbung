<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    .letter-title {
      font-size: 25x;
      margin-bottom: 20px; /* Adjust as needed */
    }

    body {
      overflow: hidden;
      font-size: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: skyblue;
      -webkit-font-smoothing: antialiased;
    }

    button {
      font-family: inherit;
      font-size: inherit;
    }

    .page {
      overflow-y: auto;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      padding: 50px 0;
      text-align: center;
    }

    .inner {
      margin: auto;
      height: 100%;
      width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      margin-bottom: 20px; /* Adjust this value as needed */
      font-size: 28px;
    }

    .letter {
      background: #fff;
      box-shadow: 0 0 1000px rgba(0, 0, 0, 0.9);
      margin-top: 40px; /* Adjust this value for consistent space */
      max-width: 400px;
      min-height: 150px;
      padding: 10px;
      position: relative;
      width: 450px;
      border-radius: 10px;
      overflow: hidden;
    }

    .letter:before,
    .letter:after {
      content: "";
      height: 100%;
      position: absolute;
      width: 100%;
      z-index: -1;
    }

    .letter:before {
      background: #fafafa;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      left: -5px;
      top: 4px;
      transform: rotate(-2.5deg);
      border-radius: 10px;
    }

    .letter:after {
      background: #f6f6f6;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
      right: -3px;
      top: 1px;
      transform: rotate(1.4deg);
      border-radius: 10px;
    }

    .letter p {
      margin-bottom: 10px;
      line-height: 1.2;
    }

    .letter p:last-child {
      margin-bottom: 0;
    }

    .button-wrapper {
      margin-top: 20px;
    }

    .button {
      position: relative;
      height: 40px;
      width: 200px;
      margin-top: -5px; /* Adjust this value as needed */
      background-color: transparent;
      border: 5px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: color 10ms cubic-bezier(0.1, 0.3 0.7, 0.6, 0.9);

      &::before {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        background-color: #fff;
        transform: scaleX(0);
        transform-origin: left center;
        transition: transform 150ms cubic-bezier(0.1, 0.7, 0.6, 0.9);
      }

      &:hover {
        &.button-start {
          color: #f1b00f;
        }

        &.button-next {
          color: #c598af;
        }

        &::before {
          transform: scaleX(1)
        }
      }

      &-text {
        position: relative;
      }
    }

    .start {
      background-color: #f1b00f;
      color: #fff;
    }

    .next {
      background-color: #c598af;
      color: #fff;
    }

    .next .title {
      margin-bottom: 20px; /* Adjust this value as needed */
      font-size: 28px;
    }

    .next-list {
      list-style: disc;
      text-align: left;
      margin: auto;
      width: 430px;
      line-height: 1.6;
    }

    .neonText {
      color: #fff;
      text-shadow:
          0 0 7px #fff,
          0 0 10px #fff,
          0 0 21px #fff,
          0 0 42px #0fa,
          0 0 82px #0fa,
          0 0 92px #0fa,
          0 0 102px #0fa,
          0 0 151px #0fa;
    }

    /* Additional styling */

    body {
      font-size: 18px;
      font-family: "Vibur", sans-serif;
      background-color: #010a01;
    }

    h1,
    h2 {
      text-align: center;
      text-transform: uppercase;
      font-weight: 400;
    }

    h1 {
      font-size: 4.2rem;
    }

    h2 {
      font-size: 1.8rem;
    }

    .container {
      margin-top: 20vh;
    }
  </style>
</head>

<body>
  <!-- Vue.js App -->
  <div id="app">
    <transition name="page" :duration="1300">
      <component :is="page" @change-page="onChangePage"></component>
    </transition>
  </div>

  <!-- Vue.js Templates -->
  <script type="text/x-template" id="start">
    <div class="page start">
      <div class="inner">
        <h1 class="letter-title">
          <span>B</span>
          <span>e</span>
          <span>w</span>
          <span>e</span>
          <span>r</span>
          <span>b</span>
          <span>u</span>
          <span>n</span>
          <span>g</span>
        </h1>
        <!-- Include the provided HTML for the "letter" here -->
        <div class="letter">
          <!-- Your existing content remains unchanged -->
        </div>
        <div class="button-wrapper enter-2">
          <button class="button button-start" type="button" @click="$emit('change-page', 'next')">
            <span class="button-text">Start</span>
          </button>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="next">
    <div class="page next">
      <div class="inner">
        <div class="container">
          <h1 class="neonText">
            404
          </h1>
          <h2 class="neonText">Page Not Found</h2>
        </div>
        <!-- Add content for the curriculum vitae -->
        <ul class="next-list enter-2">
          <!-- Rest of the content remains unchanged -->
        </ul>
        <div class="button-wrapper enter-5">
          <button class="button button-next" type="button" @click="$emit('change-page', 'start')">
            <span class="button-text">Back</span>
          </button>
        </div>
      </div>
    </div>
  </script>

  <!-- Vue.js Logic -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    Vue.config.productionTip = false;

    Vue.component('start', {
      template: '#start'
    });

    Vue.component('next', {
      template: '#next'
    });

    new Vue({
      el: '#app',
      data: {
        page: 'start'
      },
      methods: {
        onChangePage(to) {
          this.page = to;
        }
      }
    });
  </script>
</body>

</html>
