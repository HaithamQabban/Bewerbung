<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    /* Global Styles */
    .letter-title {
      font-size: 25px;
      margin-bottom: 20px; /* Adjust as needed */
    }

    body {
      overflow: hidden;
      font-size: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: skyblue;
      -webkit-font-smoothing: antialiased;
    }

    button {
      font-family: inherit;
      font-size: inherit;
    }

    .page {
      overflow-y: auto;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      padding: 50px 0;
      text-align: center;
    }

    .inner {
      margin: auto;
      height: 100%;
      width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Title Styles */
    .title {
      margin-bottom: 20px; /* Adjust this value as needed */
      font-size: 90px;
    }

    /* Letter Styles */
    .letter {
      background: #fff;
      box-shadow: 0 0 1000px rgba(0, 0, 0, 0.9);
      margin-top: -40px; /* Adjust this value for consistent space */
      max-width: 600px;
      min-height: 500px;
      position: relative;
      width: 500px;
      border-radius: 10px;
    }

    /* Button Styles */
    .button-wrapper {
      margin-top: 20px;
    }

    .button {
      position: relative;
      height: 40px;
      width: 200px;
      margin-top: -5px; /* Adjust this value as needed */
      background-color: transparent;
      border: 5px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: color 10ms cubic-bezier(0.1, 0.3 0.7, 0.6, 0.9);
    }

    .button::before {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      background-color: #fff;
      transform: scaleX(0);
      transform-origin: left center;
      transition: transform 150ms cubic-bezier(0.1, 0.7, 0.6, 0.9);
    }

    .button:hover {
      color: #f1b00f;
    }

    .button::before {
      transform: scaleX(1)
    }

    .button-text {
      position: relative;
    }

    /* Start Page Styles */
    .start {
      background-color: #4169e1;
      color: #fff;
    }

    /* Next Page Styles */
    .next {
      background-color: #ff0055;
      color: #fff;
    }

    .next .title {
      margin-bottom: 20px; /* Adjust this value as needed */
      font-size: 28px;
    }

    .next-list {
      list-style: disc;
      text-align: left;
      margin: auto;
      width: 430px;
      line-height: 1.6;
    }

    /* Neon Text Styles */
    .neonText {
      color: #fff;
      text-shadow:
        0 0 7px #fff,
        0 0 10px #fff,
        0 0 21px #fff,
        0 0 42px #0fa,
        0 0 82px #0fa,
        0 0 92px #0fa,
        0 0 102px #0fa,
        0 0 151px #0fa;
      font-size: 90px;
    }

    /* Container Styles */
    .container {
      margin-top: 20vh;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Shadows Styles */
    .shadows {
      position: relative;
      text-transform: uppercase;
      text-shadow: -15px 5px 20px #ced0d3;
      color: white;
      letter-spacing: -0.22em;
      font-family: 'Anton', Arial, sans-serif;
      user-select: none;
      text-transform: uppercase;
      font-size: 95px;
      transition: all 0.25s ease-out;
    }

    .shadows:hover {
      text-shadow: -16px 6px 15px #ced0d3;
    }

    /* Slide Transition Styles */
    .slide-enter-active,
    .slide-leave-active {
      transition: transform 0.5s;
    }

    .slide-enter, .slide-leave-to {
      transform: translateX(100%);
    }
  </style>
</head>

<body>
  <!-- Vue.js App -->
  <div id="app">
    <transition :name="transitionName">
      <component :is="page" @change-page="onChangePage"></component>
    </transition>
  </div>

  <!-- Vue.js Templates -->
  <script type="text/x-template" id="start">
    <div class="page start">
      <div class="inner">
        <h1 class="shadows">
          <span>B</span>
          <span>e</span>
          <span>w</span>
          <span>e</span>
          <span>r</span>
          <span>b</span>
          <span>u</span>
          <span>n</span>
          <span>g</span>
        </h1>
        <div class="letter">
          <!-- ... (Letter Content) ... -->
        </div>
        <div class="button-wrapper enter-2">
          <button class="button button-start" type="button" @click="$emit('change-page', 'next')">
            <span class="button-text">Start</span>
          </button>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="next">
    <div class="page next">
      <div class="inner">
        <div class="container">
          <h1 class="neonText">
            <span>L</span>
            <span>E</span>
            <span>B</span>
            <span>E</span>
            <span>S</span>
            <span>L</span>
            <span>A</span>
            <span>U</span>
            <span>F</span>
          </h1>
        </div>
        <ul class="next-list enter-2">
          <!-- ... (List Content) ... -->
        </ul>
        <div class="button-wrapper enter-5">
          <button class="button button-next" type="button" @click="$emit('change-page', 'start')">
            <span class="button-text">Back</span>
          </button>
          <button class="button button-go" type="button" @click="$emit('change-page', 'additional')">
            <span class="button-text">Go</span>
          </button>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="additional">
    <div class="page additional">
      <div class="inner">
        <h1>This is the additional page</h1>
        <div class="button-wrapper enter-2">
          <button class="button button-back" type="button" @click="$emit('change-page', 'next')">
            <span class="button-text">Back</span>
          </button>
        </div>
      </div>
    </div>
  </script>

  <!-- Vue.js Logic -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    Vue.config.productionTip = false;

    Vue.component('start', {
      template: '#start'
    });

    Vue.component('next', {
      template: '#next'
    });

    Vue.component('additional', {
      template: '#additional'
    });

    new Vue({
      el: '#app',
      data: {
        page: 'start',
        transitionName: ''
      },
      methods: {
        onChangePage(to) {
          this.transitionName = 'slide';
          setTimeout(() => {
            this.page = to;
          }, 10); // Adding a minimal delay for the transition to take effect
        }
      }
    });
  </script>
</body>

</html>
