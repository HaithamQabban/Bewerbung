<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    .letter-title {
      font-size: 25px;
      margin-bottom: 20px;
    }

    body {
      overflow: hidden;
      font-size: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: skyblue;
      overflow: hidden;
      font-family: "Luckiest Guy", cursive;
      -webkit-font-smoothing: antialiased;
    }

    button {
      font-family: inherit;
      font-size: inherit;
    }

    .page {
      overflow-y: auto;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      padding: 50px 0;
      text-align: center;
    }

    .inner {
      margin: auto;
      height: 100%;
      width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .letter {
      background: #fafafa;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3), 0 0 300px 25px rgba(222, 198, 122, 0.7) inset;
      width: 450px;
      height: 350px;
      margin-top: 1.5%;
      padding: 24px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }

    .letter:before,
    .letter:after {
      content: "";
      background: #fafafa;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2), inset 0 0 300px rgba(222, 198, 122, 0.7);
      height: 100%;
      width: 100%;
      position: absolute;
      z-index: -2;
      transition: 0.5s;
      border-radius: 10px;
    }

    .letter:before {
      left: -5px;
      top: 2px;
      transform: rotate(-1.5deg);
    }

    .letter:after {
      right: -3px;
      top: 0px;
      transform: rotate(2.4deg);
    }

    .letter:hover:before {
      transform: rotate(0deg);
      border: solid rgba(111, 99, 61, 0.4);
      border-width: 0px 0px 0px 1px;
      left: -6px;
      top: -6px;
    }

    .letter:hover:after {
      transform: rotate(0deg);
      border: solid rgba(111, 99, 61, 0.4);
      border-width: 0px 0px 0px 1px;
      right: 3px;
      top: -3px;
    }

    .letter p {
      margin-bottom: 10px;
      line-height: 1.2;
      color: black;
    }

    .letter p:last-child {
      margin-bottom: 0;
    }

    .button-wrapper {
      margin-top: 20px;
    }

    .button {
      position: relative;
      height: 40px;
      width: 200px;
      margin-top: -5px;
      background-color: transparent;
      border: 5px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: color 10ms cubic-bezier(0.1, 0.3 0.7, 0.6, 0.9);

      &::before {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        background-color: #fff;
        transform: scaleX(0);
        transform-origin: left center;
        transition: transform 150ms cubic-bezier(0.1, 0.7, 0.6, 0.9);
      }

      &:hover {
        color: #f1b00f;
        &::before {
          transform: scaleX(1)
        }
      }

      &-text {
        position: relative;
      }
    }

    .start {
      background-color: #f1b00f;
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- Vue.js App -->
  <div id="app">
    <transition name="page" :duration="1300">
      <component :is="page" @change-page="onChangePage"></component>
    </transition>
  </div>

  <!-- Vue.js Templates -->
  <script type="text/x-template" id="start">
    <div class="page start">
      <div class="inner">
        <h1 class="letter-title">
          <span>B</span>
          <span>e</span>
          <span>w</span>
          <span>e</span>
          <span>r</span>
          <span>b</span>
          <span>u</span>
          <span>n</span>
          <span>g</span>
        </h1>
        <!-- Include the provided HTML for the "letter" here -->
        <div class="letter">
          <p>Bewerbung Vorlehre Informatiker EFZ Applikationsentwicklung</p>
          <p>Sehr geehrte Frau Bove,</p>
          <p>Mein Name ist Haitham Qabban. Ich bin sechzehn Jahre alt und komme aus dem Jemen. Seit dem Winter 2021 lebe ich mit meiner Familie in der Schweiz. Mein großes Ziel ist es, eine Ausbildung als Informatiker zu machen.</p>
          <p>Im Moment besuche ich das Berufsvorbereitende Schuljahr an der BFF Bern, BPI Schwerpunkt Praxis und Integration. Vor allem Mathematik und Informatik gefallen mir sehr gut und machen mir Spaß. Die deutsche Sprache ist mir sehr wichtig, und ich lerne jede Woche. Ich brauche jedoch noch Zeit und möchte daher zuerst eine Vorlehre machen, um ein Jahr mehr zum Lernen zu haben und meine Fähigkeiten am Computer zu verbessern.</p>
          <p>Ich habe bereits Erfahrung im Programmieren. Zum Beispiel habe ich eine Website mit HTML, CSS, JavaScript erstellt und ein Spiel mit C#. Meine Motivation, meine Fähigkeiten weiter zu vertiefen, ist sehr hoch. Meine Freizeit verbringe ich meistens am PC, um meine Fähigkeiten weiter zu verbessern. Meine Stärken liegen in meiner Vielseitigkeit und Kreativität. Außerdem habe ich eine gute Beobachtungsgabe, bin hilfsbereit und offen gegenüber Neuem.</p>
          <p>Die Lehre würde ich gerne bei Ihnen absolvieren, weil Ihr Betrieb einen ausgezeichneten Ruf hat und mir einen guten Start in meine Berufstätigkeit ermöglichen würde.</p>
          <p>Gerne erwarte ich Ihre Einladung zu einem persönlichen Gespräch.</p>
          <p>Freundliche Grüße,</p>
          <p>Haitham Qabban</p>
        </div>
        <div class="button-wrapper enter-2">
          <button class="button button-start" type="button" @click="$emit('change-page', 'next')">
            <span class="button-text">Start</span>
          </button>
        </div>
      </div>
    </div>
  </script>

  <!-- Vue.js Logic -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    Vue.config.productionTip = false;

    Vue.component('start', {
      template: '#start'
    });

    new Vue({
      el: '#app',
      data: {
        page: 'start'
      },
      methods: {
        onChangePage(to) {
          this.page = to;
        }
      }
    });
  </script>
</body>

</html>
