<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-size: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    button {
      font-family: inherit;
      font-size: inherit;
    }

    .page {
      overflow-y: auto;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      padding: 50px 0;
      text-align: center;
    }

    .inner {
      margin: auto;
      height: 100%;
      width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      margin-bottom: 50px;
      font-size: 48px;
    }

    .button-wrapper {
      margin-top: 50px;
    }

    .button {
      position: relative;
      height: 60px;
      width: 300px;
      background-color: transparent;
      border: 3px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: color 150ms cubic-bezier(0.1, 0.7, 0.6, 0.9);

      &::before {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        background-color: #fff;
        transform: scaleX(0);
        transform-origin: left center;
        transition: transform 150ms cubic-bezier(0.1, 0.7, 0.6, 0.9);
      }

      &:hover {
        &.button-start {
          color: #f1b00f;
        }

        &.button-next {
          color: #c598af;
        }

        &::before {
          transform: scaleX(1)
        }
      }

      &-text {
        position: relative;
      }
    }

    .start {
      background-color: #f1b00f;
      color: #fff;
    }

    .next {
      background-color: #c598af;
      color: #fff;

      &-list {
        list-style: disc;
        text-align: left;
        margin: auto;
        width: 430px;
        line-height: 1.6;
      }
    }

    /* Custom styles from the provided HTML */
    .letter {
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-top: 26px;
      max-width: 550px;
      min-height: 300px;
      padding: 24px;
      position: relative;
      width: 80%;
      border-radius: 10px;
      overflow: hidden;
    }

    .letter:before,
    .letter:after {
      content: "";
      height: 100%;
      position: absolute;
      width: 100%;
      z-index: -1;
    }

    .letter:before {
      background: #fafafa;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      left: -5px;
      top: 4px;
      transform: rotate(-2.5deg);
      border-radius: 10px;
    }

    .letter:after {
      background: #f6f6f6;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
      right: -3px;
      top: 1px;
      transform: rotate(1.4deg);
      border-radius: 10px;
    }

    .letter p {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .letter p:last-child {
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <!-- Vue.js App -->
  <div id="app">
    <transition name="page" :duration="1300">
      <component :is="page" @change-page="onChangePage"></component>
    </transition>
  </div>

  <!-- Vue.js Templates -->
  <script type="text/x-template" id="start">
    <div class="page start">
      <div class="inner">
        <h1 class="title enter-1">Bewerbung</h1>
        <div class="button-wrapper enter-2">
          <button class="button button-start" type="button" @click="$emit('change-page', 'next')">
            <span class="button-text">Start</span>
          </button>
        </div>
        <!-- Include the provided HTML for the "letter" here -->
        <div class="letter">
  <p>Dear Friends,</p>
  <p>Thank you for being a part of our journey. Your support and friendship mean the world to us.</p>
  <p>Wishing you joy, success, and fulfillment in everything you do. Cheers to the adventures ahead!</p>
  <p>Sincerely,</p>
  <p>Your Name</p>
</div>

      </div>
    </div>
  </script>

  <script type="text/x-template" id="next">
    <div class="page next">
      <div class="inner">
        <h1 class="title enter-1">Lebenslauf</h1>
        <ul class="next-list enter-2">
        </ul>
        <div class="button-wrapper enter-5">
          <button class="button button-next" type="button" @click="$emit('change-page', 'start')">
            <span class="button-text">Back</span>
          </button>
        </div>
      </div>
    </div>
  </script>

  <!-- Vue.js Logic -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    Vue.config.productionTip = false;

    Vue.component('start', {
      template: '#start'
    });

    Vue.component('next', {
      template: '#next'
    });

    new Vue({
      el: '#app',
      data: {
        page: 'start'
      },
      methods: {
        onChangePage(to) {
          this.page = to;
        }
      }
    });
  </script>
</body>

</html>
