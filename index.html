<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * {
      box-sizing: border-box;
    }
 
    .letter-title {
      font-size: 25x;
      margin-bottom: 20px; /* Adjust as needed */
    }
 
    body {
      overflow: hidden;
      font-size: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
 
    button {
      font-family: inherit;
      font-size: inherit;
    }
 
    .page {
      overflow-y: auto;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      padding: 50px 0;
      text-align: center;
    }
 
    .inner {
      margin: auto;
      height: 100%;
      width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
 
    .title {
      margin-bottom: 20px; /* Adjust this value as needed */
      font-size: 28px;
    }
 
   
 
    .button-wrapper {
      margin-top: 20px;
    }
      html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
 
    html {
      box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.9);
      background: radial-gradient(circle at 50% 0%, #e1e1e1 10%, #555);
    }
 
    h3 {
      margin: 45px 0 0;
      text-align: right;
      transform: rotate(-10deg);
    }
 
    .letter {
      background: #fafafa;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3), 0 0 300px 25px rgba(222, 198, 122, 0.7) inset;
      width: 250px;
      height: 350px;
      margin: 1.5% 50% auto;
      left: -225px;
      padding: 24px;
      position: relative;
    }
 
    .letter:before, .letter:after {
      content: "";
      background: #fafafa;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2), inset 0 0 300px rgba(222, 198, 122, 0.7);
      height: 100%;
      width: 100%;
      position: absolute;
      z-index: -2;
      transition: 0.5s;
    }
 
    .letter:before {
      left: -5px;
      top: 2px;
      transform: rotate(-1.5deg);
    }
 
    .letter:after {
      right: -3px;
      top: 0px;
      transform: rotate(2.4deg);
    }
 
    .letter:hover:before {
      transform: rotate(0deg);
      border: solid rgba(111, 99, 61, 0.4);
      border-width: 0px 0px 0px 1px;
      left: -6px;
      top: -6px;
    }
 
    .letter:hover:after {
      transform: rotate(0deg);
      border: solid rgba(111, 99, 61, 0.4);
      border-width: 0px 0px 0px 1px;
      right: 3px;
      top: -3px;
    }
 
    .button {
      position: relative;
      height: 40px;
      width: 200px;
      margin-top: -5px; /* Adjust this value as needed */
      background-color: transparent;
      border: 5px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: color 10ms cubic-bezier(0.1, 0.3 0.7, 0.6, 0.9);
 
      &::before {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        background-color: #fff;
        transform: scaleX(0);
        transform-origin: left center;
        transition: transform 150ms cubic-bezier(0.1, 0.7, 0.6, 0.9);
      }
 
      &:hover {
&.button-start {
          color: #f1b00f;
        }
 
        &.button-next {
          color: #c598af;
        }
 
        &::before {
          transform: scaleX(1)
        }
      }
 
      &-text {
        position: relative;
      }
    }
 
    .start {
      background-color: #f1b00f;
      color: #fff;
    }
 
    .next {
      background-color: #c598af;
      color: #fff;
    }
 
    .next .title {
      margin-bottom: 20px; /* Adjust this value as needed */
      font-size: 28px;
    }
 
    .next-list {
      list-style: disc;
      text-align: left;
      margin: auto;
      width: 430px;
      line-height: 1.6;
    }
 
    /* Custom styles from the provided HTML */
    @import url("https://fonts.googleapis.com/css?family=Luckiest+Guy");
    body {
      background-color: skyblue;
      overflow: hidden;
      font-family: "Luckiest Guy", cursive;
      -webkit-font-smoothing: antialiased;
    }
 
    h1 {
      cursor: default;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 700px;
      margin: absolute;
      display: block;
      text-align: center;
    }
 
    h1 span {
      position: relative;
      top: 10px;
      max-height: 20px;
      display: inline-block;
      -webkit-animation: bounce 0.3s ease infinite alternate;
      font-size: 80px;
      color: #fff;
      text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc,
        0 5px 0 #ccc, 0 6px 0 transparent, 0 7px 0 transparent, 0 8px 0 transparent,
        0 9px 0 transparent, 0 10px 10px rgba(0, 0, 0, 0.4);
    }
 
    h1 span:nth-child(2) {
      -webkit-animation-delay: 0.1s;
    }
 
    h1 span:nth-child(3) {
      -webkit-animation-delay: 0.2s;
    }
 
    h1 span:nth-child(4) {
      -webkit-animation-delay: 0.3s;
    }
 
    h1 span:nth-child(5) {
      -webkit-animation-delay: 0.4s;
    }
 
    h1 span:nth-child(6) {
      -webkit-animation-delay: 0.5s;
    }
 
    h1 span:nth-child(7) {
      -webkit-animation-delay: 0.6s;
    }
 
    h1 span:nth-child(8) {
      -webkit-animation-delay: 0.2s;
    }
 
    h1 span:nth-child(9) {
      -webkit-animation-delay: 0.3s;
    }
 
    h1 span:nth-child(10) {
      -webkit-animation-delay: 0.4s;
    }
 
    h1 span:nth-child(11) {
      -webkit-animation-delay: 0.5s;
    }
 
    h1 span:nth-child(12) {
      -webkit-animation-delay: 0.6s;
    }
 
    h1 span:nth-child(13) {
      -webkit-animation-delay: 0.7s;
    }
 
    @-webkit-keyframes bounce {
      100% {
        top: -20px;
        text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc,
          0 5px 0 #ccc, 0 6px 0 #ccc, 0 7px 0 #ccc, 0 8px 0 #ccc, 0 9px 0 #ccc,
          0 50px 25px rgba(0, 0, 0, 0.2);
      }
    }
</style>
